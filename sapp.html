<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganografia LSB (ASCII) em Imagens</title>
    <link rel="stylesheet" href="/css/sapp.css">
</head>
<body>
   <div id="main_z">
    <h1>Esteganografia LSB (ASCII) em Imagens</h1>

    <form id="steganography-form">
        <label for="image-upload">Selecione as Imagens:</label>
        <input type="file" id="image-upload" multiple accept="image/png, image/jpeg"><br><br>

        <label for="message-input">Mensagens (separadas por vírgula):</label>
        <br>
        <p>Total de Mensangens ( <span id="qtd_msgs"></span> )</p>
        <textarea id="message-input" placeholder="Insira as mensagens separadas por vírgula (ASCII)" rows="4" cols="50"></textarea><br><br>

        <label for="bit-selection">Escolha os bits para LSB (1 ou 2):</label>
        <select id="bit-selection">
            <option value="1">1 Bit</option>
            <option value="2">2 Bits</option>
        </select><br><br>

        <button type="submit">Aplicar Esteganografia</button>
    </form>

    <h2>Resultados</h2>
    <a id="download-zip" style="display:none;">Baixar ZIP das Imagens</a><br>
    <a id="download-csv" style="display:none;">Baixar CSV</a>

    <canvas id="canvas" style="display:none;"></canvas>

   </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
